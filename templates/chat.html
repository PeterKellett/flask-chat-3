<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat page for {{ username }}</title>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>
    <form method = "POST">
        <textarea cols="50" rows="4" name="message" id="message"></textarea>
        <br>
        <button>Send message</button>
    </form>
    {% for message in chat_messages %}
        <p>({{ message.timestamp }}) {{ message.from }}: {{ message.message }}</p>
    {% endfor %}
    
    <script>
    // Longpolling to reload page
        let textbox = document.getElementById("message")
        // Start the timer - Timeout at 5000ms
        let timer = setTimeout(function() {
            location.reload();
        }, 5000)
        // Add an event handler to the textarea to when a key is pressed in the textarea
        textbox.onkeydown = function(e) {
            
            clearTimeout(timer)//Reset the timer
            // Restart the timer as before
            timer = setTimeout(function() {
                location.reload();
            }, 5000)
            
        }
    </script>
    
</body>
</html>
